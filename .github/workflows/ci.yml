name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  validate:
    name: Validate Repository
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm run lint

      - name: Check formatting (Prettier)
        run: pnpm run format

      - name: Run spell check (cspell)
        run: pnpm run spell

      - name: Type check
        run: pnpm run typecheck

      - name: Build application
        run: pnpm run build

      - name: Validate repository structure
        run: |
          # Ensure critical directories exist
          test -d docs || (echo "Missing docs/ directory" && exit 1)
          test -d conversations || (echo "Missing conversations/ directory" && exit 1)
          test -d app || (echo "Missing app/ directory" && exit 1)

          # Ensure required files exist
          test -f README.md || (echo "Missing README.md" && exit 1)
          test -f LICENSE || (echo "Missing LICENSE" && exit 1)
          test -f CONTRIBUTING.md || (echo "Missing CONTRIBUTING.md" && exit 1)

          # Ensure build succeeded
          test -d dist || (echo "Missing dist/ directory (build failed)" && exit 1)
          test -d dist/backend || (echo "Missing dist/backend/ directory" && exit 1)
          test -d dist/astro || (echo "Missing dist/astro/ directory" && exit 1)

          echo "Repository structure validation passed"
